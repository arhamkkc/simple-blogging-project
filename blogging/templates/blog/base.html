<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">{{user.username}}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                

                
                {% if user.is_authenticated %}

                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'index' %}">Home<span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="logout">logout<span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'publish_form' %}">Post<span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'post_list' %}">posted list<span class="sr-only">(current)</span></a>
                  </li>
                    
                {% else %}
                    
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'register'%}">registere</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="login">Login</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                {% endif %}
              </ul>
            </div>
          </nav>
        {% block content %}  
        {% endblock%}
    </div>
</body>
</html>
